<div class="community-feed">
  <div class="post-card" *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p class="author">Автор: {{ post.author }}</p>
    <p class="content">{{ post.content }}</p>
    <div class="tags">
      <span *ngFor="let tag of post.tags" class="tag">#{{ tag }}</span>
    </div>
  </div>
</div>
