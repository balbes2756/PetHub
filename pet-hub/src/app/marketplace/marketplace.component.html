<div class="market-board">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <div class="content">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <div class="price">
        {{ product.price | currency : "RUB" : "symbol" : "1.0-0" }}
      </div>
    </div>
  </div>
</div>
